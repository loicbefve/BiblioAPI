version: '3.8'

volumes:
  pg-data:

services:
  postgres-local:
    image: postgres:16.3
    container_name: postgres-local
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/pg-data
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - PGDATA=/pg-data
